{% extends "base.html" %}

{% block content %}
  <h1>All genres</h1>
    <a href="{% url 'genre_create' %}"> Add genre </a>
  <ul>
    {% for genre in object_list %}
      <li>
          {{ genre.name }}
          <a href="{% url 'genre_update' genre.pk %}"> Update </a>
      <a href="{% url 'genre_delete' genre.pk %}"> Delete </a>
      </li>
    {% endfor %}
  </ul>
    
{% endblock %}
